name: Integration Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup docker compose
        uses: yu-ichiro/spin-up-docker-compose-action@v1
        with:
          file: spring-pulsar-test/src/test/resources/docker-compose.yml
      - name: Run integration tests
        run: mvn --batch-mode clean test -f spring-pulsar-test/pom.xml

