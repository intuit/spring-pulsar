server:
  port: 8081

pulsar:
  client:
    serviceUrl: pulsar://localhost:6650
    tls:
      tlsAllowInsecureConnection: true
      tlsHostnameVerificationEnable: false
    auth:
      userName: admin
      password: apachepulsar
  sample01:
    topic:
      name: kotlin-sample-topic01
    subscription:
      name: kotlin-sample-sub01
      type: Key_Shared
    consumer:
      count: 1
  sample02:
    topic:
      name: kotlin-sample-topic02
    subscription:
      name: kotlin-sample-sub02
      type: Key_Shared
    consumer:
      count: 1
